<!DOCTYPE html>
<html>
<head>
  <title>Student Details</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    .hidden-form {
      display: none;
    }
    input[type="text"],
input[type="number"] {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  width: 100%;
  margin-bottom: 10px;
}

input[type="submit"],
button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover,
button:hover {
  background-color: #45a049;
}

.hidden-form {
  display: none;
  margin-top: 20px;
  background-color: #f2f2f2;
  padding: 10px;
  border-radius: 4px;
}

.hidden-form label {
  display: block;
  margin-bottom: 5px;
}

.hidden-form input[type="text"],
.hidden-form input[type="number"] {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  width: 100%;
  margin-bottom: 10px;
}

.hidden-form button[type="submit"],
.hidden-form button[type="button"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.hidden-form button[type="submit"]:hover,
.hidden-form button[type="button"]:hover {
  background-color: #45a049;
}

  </style>
</head>
<body>
  <h1>Student Details</h1>
  
  <form id="student-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    
    <label for="age">Age:</label>
    <input type="number" id="age" required>
    
    <label for="grade">Grade:</label>
    <input type="text" id="grade" required>
    
    <button type="submit">Add Student</button>
  </form>
  
  <table id="student-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <form id="hidden-form" class="hidden-form">
    <input type="hidden" id="hidden-index">
    <label for="hidden-name">Name:</label>
    <input type="text" id="hidden-name" required>
    
    <label for="hidden-age">Age:</label>
    <input type="number" id="hidden-age" required>
    
    <label for="hidden-grade">Grade:</label>
    <input type="text" id="hidden-grade" required>
    
    <button type="submit">Save</button>
    <button type="button" id="cancel-button">Cancel</button>
  </form>

  <script src="q3.js"></script>
</body>
</html>
